<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //返回数组元素的索引号（下标），indexOf(数组元素)
        var arr = ["red", "green", "yellow", "yellow"];
        console.log(arr.indexOf('green')); //1   索引号为1
        console.log(arr.indexOf('yellow')); //2    返回第一个满足条件的索引号
        console.log(arr.indexOf(4)); //-1   如果元素不存在数组中，则为 -1
        //返回数组元素索引号，lastIndexOf(数组元素) ，从后面开始查找
        console.log(arr.lastIndexOf("yellow"));//3
    </script>
</head>
<body>
    
</body>
</html>
