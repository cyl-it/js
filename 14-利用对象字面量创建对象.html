<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用对象字面量创建对象{}
        //var obj = {}; //创建了一个空的对象
        var obj = {
            uname = 'hong',
            age = 12,
            sayhi:function(){
                console.log('hi');
            }
        }
        // (1)里面的属性或方法采取键值对形式，键 属性名：  值  属性值
        // (2)多个属性与方法中间用","隔开
        // (3)方法的":"后面是一个匿名函数
        //2.调用对象的属性的两种方法
        // (1)对象名.属性名
        console.log(obj.uname);
        // (2)对象名['属性名']
        console.log(obj['uname']);
        //3.调用方法,对象名.方法名()
        obj.sayhi();
    </script>
</head>

</body>
</html>
