    <script>
        //筛选数组
        var arr = [10,20,32,9,19];
        var newarr = [];
        var j = 0;
        for(var i = 0; i < arr.length; i++){
            if(arr[i] > 20){
                newarr[j] = arr[i];
                j++;
            }
        }
        //console.log(newarr);
        //方法二
        var arr = [10,20,32,51,39];
        var newarr = [];
        for(var i=0; i < arr.length; i++){
            if(arr[i] > 20){
                newarr[newarr.length] = arr[i];
            }
        }
        //console.log(newarr);

        //有一个包含工资的数组[1500,1200,2000,2100,1800],删除超过2000的元素，放入新的数组。
        var arr = [1500,1200,2000,2100,1800];
        var newArr = [];
        for (var i=0;i<arr.length;i++){
            if(arr[i]<2000){
                //newArr[newArr.length] = arr[i];
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
