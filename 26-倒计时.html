<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //倒计时
        function countDown(time){
            var inputTime = +new Date(time);//返回用户输入时间总的毫秒数
            var nowTime = +new Date();//返回当前时间总的毫秒数
            var t = (inputTime - nowTime)/1000;//剩余时间总的秒数
            var day = parseInt(t/60/60/24);
            var day = day<10 ? '0'+day : day;
            var hour = parseInt(t/60/60%24);
            var hour = hour<10 ? '0'+hour : hour;
            var minute = parseInt(t/60%60);
            var minute = minute<10 ? '0'+minute : minute;
            var second = parseInt(t%60);
            var second = second<10 ? '0'+second : second;
            return day + '天' + hour + '小时' + minute + '分钟' + second +'秒';
        }
        console.log(countDown('2020-09-01 00:00:00'));
    </script>
</head>

</html>
