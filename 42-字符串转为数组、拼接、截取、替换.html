<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.字符串转为数组
        //split('分隔符')      前面38学过 join('分隔符') 把数组转换字符串
        var str3 = '1,2,3';
        var str4 = '1*2*3';
        console.log(str3.split(','));//["1", "2", "3"]
        console.log(str4.split('*'));//["1", "2", "3"]

        //2. concat('字符串1','字符串2',...) 字符串拼接
        var str1 = 'hello';
        var str2 = 'world';
        console.log(str1.concat(str2));//helloworld
        
        //3. substr('截取的起始位置','截取几个字符')  字符串截取
        console.log(str1.substr(0,2)); //he
 
        //4. replace('被替换的字符','替换成的字符') 只会替换第一个字符
        //console.log(str1.replace('l','w'));//hewlo
        //把 opp 里面的 p 全部替换成 w
        var str = 'opp';
        while(str.indexOf('p') !== -1){
            str = str.replace('p','w');
        }
        console.log(str);  //oww

        //5.toUpperCase() 转换大写  原来字符串不受影响
        //6.toLowerCase() 转换小写
        console.log(str1.toUpperCase());//HELLO
        console.log(str1);//hello
    </script>
</head>

</body>
</html>
