<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //获得Date总的毫秒数（时间戳），是距离1970年1月1日过了多少毫秒
        //1.通过 valueOf() getTime()
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());
        //2.简单写法（最常用）
        var date1 = +new Date();
        console.log(date1);
        //3.H5新增
        console.log(Date.now());
    </script>
</head>
<body>
    
</body>
</html>
