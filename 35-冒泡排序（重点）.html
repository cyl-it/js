<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //冒泡排序
        var arr = [10,2,39,23,17,3];
        for(var i=0; i<arr.length-1;i++){
            for(var j=0; j<arr.length-i-1;j++){
                if(arr[j] > arr[j+1]){
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;

                }
            }
        }
        console.log(arr);
        //方法二：数组排序
        arr.sort(function(a,b){
            //return a-b; //升序
            return b-a; //降序
        });
        console.log(arr);
    </script>
</head>

</html>
