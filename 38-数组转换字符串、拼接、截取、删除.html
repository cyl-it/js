<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数组转换字符串
        // 1.toString()
        var arr = [1,2,3];
        console.log(arr.toString()); //1,2,3
        // 2.join(分隔符)
        console.log(arr.join()); // 1,2,3
        console.log(arr.join('-')); //1-2-3
        console.log(arr.join('*')); //1*2*3
        
        //扩展：
        //concat() 连接两个或多个数组，不影响原数组，返回新数组
        var arr1 = ['red','green'];
        var arr2 = ['yellow','blue'];
        console.log(arr1.concat(arr2)); // ["red", "green", "yellow", "blue"]
        console.log(arr1);//['red','green']  不影响原数组
        console.log(arr2);//['yellow','blue']

        //slice(begin,end) 数组截取,不影响原数组，返回截取的新数组
        var arr3 = ["red", "green", "yellow", "blue"];
        console.log(arr3.slice(0,2)); // ["red", "green"] 截取索引号为[0,2)元素
        console.log(arr3.slice(1,2)); //["green"]    截取索引为[1,2)
        console.log(arr3);//["red", "green", "yellow", "blue"] 不影响原数组

        //splice(第几个开始,要删除的个数)  数组删除，影响原数组，返回被删除的新数组
        console.log(arr3.splice(1,2));//["green", "yellow"]   删除索引号为[1,2]元素
        console.log(arr3); //["red", "blue"]  影响原数组
    </script>
</head>
<body>
    
</body>
</html>
