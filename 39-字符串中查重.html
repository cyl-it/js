<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //查找字符串中'o'出现的位置和次数
        //核心算法：先查找第一个'o'出现的位置，然后indexOf != -1继续查找，
        //因为indexOf只能查找第一个，所以后面的查找是当前索引号加 1，继续查找。
        var str = 'abcoefoxyozzopp';
        var index = str.indexOf('o');//根据字符返回位置
        var num = 0;
        while (index !== -1){
            console.log(index);
            num++;
            index = str.indexOf('o',index+1);//从index+1开始查找
        }
        console.log('o出现的次数是'+num);
    </script>
</head>

</body>
</html>
