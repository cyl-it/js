<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj={
            name:'hong',
            age:20,
            sex:'女'
        }
        //for in 遍历对象
        // for (变量 in 对象){
        // }
        for (var k in obj){
            console.log(k); //输出属性名 name age sex
            console.log(obj[k]);//输出属性值
        }
    </script>
</head>
