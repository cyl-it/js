<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //添加数组元素
        //1. push() 在末尾添加元素
        var arr = [1,2,3];
        console.log(arr.push('red'));//返回新数组的长度
        console.log(arr);
        //2. unshift()  在开头添加元素
        console.log(arr.unshift('green'));
        console.log(arr);
        //删除数组元素
        //1. pop()  在末尾删除元素
        console.log(arr.pop()) //返回被删除的元素
        console.log(arr);
        //2. shift() 在开头删除元素
        console.log(arr.shift());
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
