<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str='';
        //打印倒三角
        for(var i=1;i<=10;i++){   //外层循环控制行数
            for(var j=i;j<=10;j++){
                str += '*';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>

</body>
</html>
