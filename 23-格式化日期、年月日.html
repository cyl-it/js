<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //格式化日期 年月日
        var date = new Date();
        console.log(date.getFullYear());//年
        console.log(date.getMonth()+1);//返回的月份小1个月  
        console.log(date.getDate());//返回 几号
        console.log(date.getDay());//周一到周六返回 1~6，周日返回 0
        // 2020年8月8日 星期六
        var year = date.getFullYear();
        var month = date.getMonth()+1;
        var dates = date.getDate();
        var arr = ['星期天','星期一','星期二','星期三',
        '星期四','星期五','星期六'];
        var day = date.getDay();
        console.log('今天是'+year+'年'+month+'月'+dates+' '+arr[day]);
    </script>
</head>

</body>
</html>
