<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Date()日期对象，是一个构造函数，必须使用 new 创建日期对象
        var arr = new Array();//创建一个数组对象
        var obj = new Object();//创建一个对象实例
        //1.使用Date(),若没有参数，返回当前系统时间
        var date = new Date();
        console.log(date);
        //2.有参数常用的方法，数字型：2019，2，3；字符型：'2020-3-4 12:23:34'
        var time1 = new Date(2020,1,20);
        console.log(time1);
        var time2 = new Date('2020-3-4 12:23:34');
        console.log(time2);

    </script>
</head>
<body>
    
</body>
</html>
