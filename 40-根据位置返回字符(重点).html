<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //根据位置返回字符
        //1.charAt(index) 根据索引号返回字符
        var str = 'blue';
        console.log(str.charAt(2)); //u
        //2.charCodeAt(index) 根据索引号返回字符ASCII值 ，判断用户按下哪个键
        console.log(str.charCodeAt(2));//117
        //3.字符串名[index]   H5新增
        console.log(str[2]); //u
    </script>
</head>
