<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var money = 100;
        var num = prompt('请输入您的操作：\n1.存钱\n2.取钱\n3.余额\n4.退出');
        while(num){
            var num = prompt('请输入您的操作：\n1.存钱\n2.取钱\n3.余额\n4.退出');
            if(num === '1'){
                money += parseFloat(prompt('请输入要存的钱数：'));
                alert('您的余额是：'+ money);
                continue;
            }else if(num === '2'){
                money -= parseFloat(prompt('请输入要取的钱数：'));
                alert('您的余额是：'+ money);
                continue;
            }else if(num === '3'){
                alert('您的余额是：'+ money);
                continue;
            }else if(num === '4'){
                alert('退出成功');
                break;
            }
        }
    </script>
